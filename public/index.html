<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Body Problem Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Three Body Problem Simulation</h1>
        <canvas id="simulationCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button id="startStopBtn" title="Start/Stop Simulation"><i class="fas fa-play"></i></button>
            <button id="resetBtn" title="Reset Positions"><i class="fas fa-redo"></i></button>
            <button id="settingsBtn" title="Open Settings"><i class="fas fa-cog"></i></button>
            <button id="zoomOutBtn" title="Zoom Out and Center View"><i class="fas fa-search-minus"></i></button>
            <button id="zoomInBtn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
            <button id="speedUpBtn" title="Speed Up"><i class="fas fa-chevron-up"></i></button>
            <button id="speedDownBtn" title="Slow Down"><i class="fas fa-chevron-down"></i></button>
            <button id="speedUp10xBtn" title="Speed Up 10x"><i class="fas fa-fast-forward"></i></button>
            <button id="speedDown10xBtn" title="Slow Down 10x"><i class="fas fa-fast-backward"></i></button>
            <span id="speedDisplay">Speed: 1.0</span>
            <span id="sizeDisplay">Size: 800 x 600</span>
        </div>
        <div class="presets">
            <button id="preset1Btn" title="Hierarchical System (1)" class="preset-btn">1</button>
            <button id="preset2Btn" title="Equilateral Triangle (2)" class="preset-btn">2</button>
            <button id="preset3Btn" title="Binary with Distant Orbit (3)" class="preset-btn">3</button>
            <button id="preset4Btn" title="Circular Orbits (4)" class="preset-btn">4</button>
            <button id="preset5Btn" title="Chaotic Start (5)" class="preset-btn">5</button>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Settings</h2>
            <div id="settingsForm">
                <!-- Settings will be generated here -->
            </div>
            <button id="applySettingsBtn">Apply</button>
        </div>
    </div>
    <script src="simulation.js"></script>
    <script src="settings.js"></script>
</body>
</html>
